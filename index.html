.custom-counter li {
  counter-increment: step-counter;
  margin-bottom: 10px;
}

.custom-counter li::before {
  content: counter(step-counter);
  margin-right: 5px;
  font-size: 80%;
  border:1px solid white;
  color: white;
  font-weight: bold;
  padding: 3px 8px;
  border-radius: 50%;

input[type=checkbox] {
  display: none;
}
label{
  display: block;
  border-bottom: 1px solid #666;
  color: #fff;
  text-transform: capitalize;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.7s ease;
  position: relative;
  padding: 0px 60px 0px  10px;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
}
label h2 span{
  display: block;
  text-transform: capitalize;
  font-weight: normal;
  color: #fff;
}
label:before{
  content:"";
  width: 20px;
  height: 20px;
  background: firebrick;
  display: block;
  position: absolute;
  border-radius: 100%;
  right: 20px;
  top: 0px;
    bottom:0px;
  transition: border 0.7s ease
}
#label-1:checked ~ label[for=label-1],
#label-2:checked ~ label[for=label-2],
#label-3:checked ~ label[for=label-3],
#label-4:checked ~ label[for=label-4],
#label-5:checked ~ label[for=label-5],
            #label-6:checked ~ label[for=label-6],
#label-7:checked ~ label[for=label-7]{
  color: #666;
}

#label-2:checked ~ label[for=label-2] h2 span,
#label-3:checked ~ label[for=label-3] h2 span,
#label-4:checked ~ label[for=label-4] h2 span,
